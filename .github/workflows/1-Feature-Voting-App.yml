    uses: kumabes-org/reusable-workflows-ci-java-gradle/.github/workflows/ci.yml@main
    with:
      runs-on: "ubuntu-latest"
      environment: "development"
      working-directory: "voting-app"
      shell: "bash"
      project-name: "voting-app"
      java-distribution: "zulu"
      java-version: "17"
      gradle-version: "8.3"
    secrets: inherit

